<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
            <img src="./images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <div>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
      </aside>

      <main>
        <div class="intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
          <h3>Let's do this!</h3>
          <form id="sign-up" action="">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input required type="text" name="first-name" id="first-name" />
            </div>

            <div>
              <label for="last-name">LAST NAME</label>
              <input required type="text" name="last-name" id="last-name" />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input required type="email" name="email" id="email" />
            </div>

            <div>
              <label for="p-number">PHONE NUMBER</label>
              <input required type="tel" name="p-number" id="p-number" />
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <input required type="password" name="password" id="password" /><span aria-live="polite"></span>
            </div>

            <div>
              <label for="confirm">CONFIRM PASSWORD</label>
              <input required type="password" name="confirm" id="confirm" />
            </div>
          </form>
        </div>

        <div class="account">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
